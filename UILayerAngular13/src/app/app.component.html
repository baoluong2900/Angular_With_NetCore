<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
<!--Table-->
<table>
	<thead>
		<tr>
			<th>ID</th>
			<th>UserName</th>
			<th>Email</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let items of users">
			<td>{{items.userId}}</td>
			<td>{{items.userName}}</td>
			<td>{{items.email}}</td>
		</tr>
	</tbody>
</table>

</body>
</html>
